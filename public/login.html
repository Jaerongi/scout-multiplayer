<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>SCOUT LOGIN</title>

<style>
body {
  background:#141414;
  margin:0;
  padding:0;
  font-family: 'Segoe UI', sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
}

#loginBox {
  background:#1f1f1f;
  padding:40px 45px;
  border-radius:14px;
  width:350px;
  text-align:center;
  box-shadow:0 0 18px rgba(0,0,0,0.45);
}

#loginBox h2 {
  margin-bottom:20px;
  font-size:26px;
  font-weight:600;
  color:#ffcc58;
}

input {
  width:100%;
  padding:14px;
  border:none;
  border-radius:8px;
  margin-top:10px;
  background:#2d2d2d;
  color:white;
  font-size:16px;
}

button {
  width:100%;
  padding:14px;
  background:#ff9800;
  border:none;
  border-radius:8px;
  color:#000;
  font-size:18px;
  margin-top:20px;
  cursor:pointer;
  font-weight:bold;
}
button:hover {
  background:#f57c00;
}

</style>
</head>

<body>

<div id="loginBox">
  <h2>SCOUT LOGIN</h2>

  <input id="nicknameInput" placeholder="닉네임 입력" maxlength="12">

  <button id="loginBtn">로그인</button>
</div>

<script>
document.getElementById("loginBtn").onclick = async () => {
  const nickname = nicknameInput.value.trim();
  if (!nickname) return alert("닉네임을 입력하세요!");

  const res = await fetch("/api/login", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({nickname})
  });

  const data = await res.json();
  if (!data.ok) return alert("로그인 실패!");

  // userId 저장
  localStorage.setItem("scout_userId", data.userId);

  // 초대방 있는지 확인
  const invited = localStorage.getItem("inviteRoom");
  if (invited) {
    localStorage.removeItem("inviteRoom");
    location.href = "/index.html?room=" + invited;
  } else {
    location.href = "/index.html";
  }
};
</script>

</body>
</html>

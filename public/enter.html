<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>방 입장</title>
<link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="center">
  <h2>닉네임 설정</h2>
  <input id="nickname" class="input" placeholder="닉네임 입력" />

  <button class="btn" onclick="enter()">입장</button>
</div>

<script>
const roomId = new URLSearchParams(location.search).get("room");

function enter() {
  const n = document.getElementById("nickname").value.trim();
  if (!n) return alert("닉네임 입력!");

  location.href = `room.html?room=${roomId}&name=${n}`;
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SCOUT MULTIPLAYER</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <!-- START PAGE -->
  <div id="startPage" class="page" style="display:none;">
    <h2>SCOUT MULTIPLAYER</h2>

    <div style="margin-top:30px;">
      <button id="makeRoomBtn" class="btn-big">방 만들기</button>
    </div>

    <div style="margin-top:20px;">
      <button onclick="location.href='/admin.html'" class="btn-small">관리자 권한</button>
    </div>

    <div style="margin-top:20px;">
      <button onclick="logout()" class="btn-small">로그아웃</button>
    </div>
  </div>

  <!-- ROOM PAGE -->
  <div id="roomPage" class="page" style="display:none;">
    <h2 id="roomTitle">방번호:</h2>

    <div style="margin-top:15px;">
      <button id="copyInviteBtn" class="btn-small">초대 링크 복사</button>
    </div>

    <h3 style="margin-top:30px;">참가자 리스트</h3>
    <div id="playerList" class="player-list-box"></div>

    <div style="margin-top:30px;">
      <button id="readyBtn" class="btn-big">준비</button>
    </div>

    <div style="margin-top:20px;">
      <button id="startGameBtn" class="btn-big">게임 시작</button>
    </div>
  </div>

  <!-- GAME PAGE -->
  <div id="gamePage" class="page" style="display:none;">
    <div id="roundInfo" class="round-info"></div>
    <div id="turnInfo" class="turn-info"></div>

    <div id="tableArea" class="table-area"></div>
    <div id="handArea" class="hand-area"></div>
    <div id="popupArea"></div>
  </div>

  <!-- LOAD SOCKET FIRST -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="/socket.js"></script>

  <!-- UI FILES (소켓 뒤에 와야 함) -->
  <script src="/roomUI.js"></script>
  <script src="/gameUI.js"></script>

  <script>
    function logout() {
      localStorage.removeItem("scout_userId");
      location.href = "/login.html";
    }
  </script>
</body>
</html>

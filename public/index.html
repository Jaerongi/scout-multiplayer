<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>SCOUT 온라인</title>
  <link rel="stylesheet" href="style.css" />

  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="socket.js"></script>
  <script defer src="lobby.js"></script>
  <script defer src="gameUI.js"></script>
</head>

<body>

  <!-- ===================================== -->
  <!-- 1) 로비 화면 -->
  <!-- ===================================== -->
  <div id="lobbyPage">

    <div class="lobby-box">

      <div class="lobby-title">SCOUT 온라인</div>

      <!-- 사용자 정보 -->
      <input id="userNameInput" class="input" placeholder="닉네임 입력" />

      <!-- 방 생성 -->
      <div class="lobby-section">
        <div class="section-title">방 생성</div>
        <input id="newRoomId" class="input" placeholder="방 ID 입력" />
        <button id="createRoomBtn" class="purple-btn">방 만들기</button>
      </div>

      <!-- 방 참가 -->
      <div class="lobby-section">
        <div class="section-title">방 참가</div>
        <input id="joinRoomId" class="input" placeholder="방 ID 입력" />
        <button id="joinRoomBtn" class="yellow-btn">입장하기</button>
      </div>

    </div>
  </div>

  <!-- ===================================== -->
  <!-- 2) 실제 게임 페이지 -->
  <!-- ===================================== -->
  <div id="gamePage" style="display:none;">

    <div id="topBar">
      <div class="game-title">SCOUT 온라인</div>
      <button id="startGameBtn" class="yellow-btn" style="float:right; margin-right:20px;">
        게임 시작
      </button>
    </div>

    <div id="mainContainer">

      <!-- 왼쪽: 보드 본체 -->
      <div id="gameBoard">

        <!-- 테이블 카드 -->
        <div id="tableArea">
          <div class="section-title">현재 테이블</div>
          <div id="tableCards"></div>
        </div>

        <!-- 내 패 -->
        <div id="handAreaContainer">
          <div class="section-title">내 패</div>
          <div id="handArea"></div>
        </div>

        <!-- 조작 버튼 -->
        <div id="actionButtons">
          <button id="showBtn" class="purple-btn">SHOW</button>
          <button id="scoutBtn" class="purple-btn">SCOUT</button>
          <button id="passBtn" class="gray-btn">PASS</button>
          <button id="ssBtn" class="yellow-btn">SCOUT & SHOW</button>
        </div>

      </div>

      <!-- 오른쪽: 플레이어 -->
      <div id="playerBoard">
        <div class="section-title">플레이어 목록</div>
        <div id="playerList"></div>
      </div>

    </div>
        </div>
      <!-- 라운드 종료 UI -->
      <div id="roundEndModal" class="modal" style="display:none;">
        <div class="modal-content">
          <div class="modal-title">라운드 종료</div>
      
          <div id="roundResultList"></div>
      
          <button id="nextRoundBtn" class="yellow-btn" style="margin-top:20px;">
            다음 라운드 시작
          </button>
        </div>
      </div>

</body>
</html>

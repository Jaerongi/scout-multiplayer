<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>SCOUT 온라인</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="socket.js"></script>
  <script defer src="gameUI.js"></script>
</head>

<body>
  <div id="topBar">
    <div class="game-title">SCOUT 온라인</div>
  </div>

  <div id="mainContainer">

    <!-- 왼쪽: 플레이 공간 -->
    <div id="gameBoard">

      <!-- 중앙 테이블 콤보 -->
      <div id="tableArea">
        <div class="section-title">현재 테이블</div>
        <div id="tableCards"></div>
      </div>

      <!-- 하단 내 패 -->
      <div id="handAreaContainer">
        <div class="section-title">내 패</div>
        <div id="handArea"></div>
      </div>

      <!-- 조작 버튼 -->
      <div id="actionButtons">
        <button id="showBtn" class="purple-btn">SHOW</button>
        <button id="scoutBtn" class="purple-btn">SCOUT</button>
        <button id="passBtn" class="gray-btn">PASS</button>
        <button id="ssBtn" class="yellow-btn">SCOUT & SHOW</button>
      </div>

    </div>

    <!-- 오른쪽: 플레이어 리스트 -->
    <div id="playerBoard">
      <div class="section-title">플레이어</div>
      <div id="playerList"></div>
    </div>
  </div>
</body>
</html>

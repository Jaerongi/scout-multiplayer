<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SCOUT Multiplayer</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>

<!-- =====================================================
     START PAGE
===================================================== -->
<div id="startPage" class="page visible">

  <div class="board-panel">
    <div class="game-title">SCOUT 멀티플레이</div>

    <div class="section-title">닉네임 입력</div>
    <input id="nicknameInput" class="input-box" placeholder="닉네임"/>

    <div style="margin-top:20px; text-align:center;">
      <button id="makeRoomBtn" class="large btn-main">방 만들기</button>
    </div>

    <div style="margin-top:20px; text-align:center;">
      <button id="enterRoomBtn" class="large btn-sub">초대 링크 입장</button>
    </div>
  </div>

</div>



<!-- =====================================================
     ROOM PAGE (완전판)
===================================================== -->
<div id="roomPage" class="page">

  <div class="board-panel">
    <div id="roomTitle" class="game-title">방번호: -</div>

    <div class="section-title">플레이어 목록</div>
    <div id="playerListBox" style="margin-top:10px;"></div>

    <div style="margin-top:20px; text-align:center;">
      <button id="readyBtn" class="large btn-sub">게임 준비</button>
      <button id="copyLinkBtn" class="large btn-sub" style="margin-left:10px;">
        초대 링크 복사
      </button>
    </div>

    <div style="margin-top:25px; text-align:center;">
      <button id="startGameBtn" class="large btn-orange">게임 시작</button>
    </div>
  </div>

</div>



<!-- =====================================================
     GAME PAGE
===================================================== -->
<div id="gamePage" class="page">

  <div class="board-panel">

    <!-- 라운드 표시 -->
    <div id="roundInfo" class="game-title">라운드 1</div>

    <div class="section-title">현재 테이블</div>
    <div id="tableBoard" class="tableBoard"></div>

    <div class="section-title" style="margin-top:20px;">내 패</div>
    <div id="handBoard" class="handBoard"></div>

    <!-- 턴 버튼 -->
    <div id="actionRow" class="action-row">
      <button id="btnShow" class="btn-green">SHOW</button>
      <button id="btnScout" class="btn-purple">SCOUT</button>
      <button id="btnPass" class="btn-sub">PASS</button>
    </div>

  </div>

  <!-- 패 방향 선택 -->
  <div id="flipArea" class="flip-area hidden">
    <div class="section-title">패 방향 선택</div>
    <button id="flipLeftBtn" class="btn-sub small">왼쪽으로 회전</button>
    <button id="flipRightBtn" class="btn-sub small">오른쪽으로 회전</button>
    <button id="confirmFlipBtn" class="btn-main small" style="margin-top:12px;">
      방향 확정
    </button>
  </div>

  <!-- SCOUT 삽입 UI -->
  <div id="insertOverlay" class="insert-overlay hidden">
    <div class="insert-box">
      <div class="section-title">어디에 넣을까요?</div>
      <div id="insertSlots" class="insertSlots"></div>
      <div style="margin-top:20px;">
        <button id="insertCancelBtn" class="btn-sub">취소</button>
      </div>
    </div>
  </div>

</div>



<!-- =====================================================
     SCRIPT LOAD ORDER (중요)
===================================================== -->
<script src="/socket.io/socket.io.js"></script>
<script src="cardEngine.js"></script>
<script src="shared.js"></script>

<!-- 반드시 socket.js보다 앞에 로드 -->
<script src="roomUI.js"></script>
<script src="gameUI.js"></script>

<!-- 반드시 마지막에 로드 -->
<script src="socket.js"></script>

<!-- 자동입장 스크립트 완전 삭제됨 -->

</body>
</html>

<script src="/socket.io/socket.io.js"></script>
<script type="module">

document.getElementById("roomIdSpan").innerText = roomId;

const socket = io();

let players = {};

socket.on("connect", () => {
  myUid = socket.id;
});

/* ---------------------------------------------------------

/* ---------------------------------------------------------

socket.on("playerListUpdate", (p) => {

  const isHost = players[myUid]?.isHost === true;

  // ë°©ì¥ ì œì™¸ ëª¨ë‘ READYí•˜ë©´ true
  const othersReady = Object.values(players)

});

/* ---------------------------------------------------------

function renderPlayers() {
  const box = document.getElementById("playerList");
  box.innerHTML = "";

/* ---------------------------------------------------------

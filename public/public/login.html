<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>로그인 | SCOUT</title>
<style>
body {
  background:#222;
  color:#fff;
  font-family: Arial;
  text-align:center;
  padding-top:120px;
}
input {
  padding:10px;
  font-size:18px;
  border-radius:6px;
  border:none;
  width:220px;
}
button {
  margin-top:15px;
  padding:10px 20px;
  background:#4caf50;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:18px;
}
</style>
</head>
<body>

<h2>닉네임 로그인</h2>
<p>닉네임을 입력하면 자동 회원가입/로그인 됩니다.</p>

<input type="text" id="nicknameInput" maxlength="12" placeholder="닉네임 입력" />
<br>
<button onclick="login()">시작하기</button>

<script>
async function login() {
  const nickname = document.getElementById("nicknameInput").value.trim();

  if (!nickname) {
    alert("닉네임을 입력하세요.");
    return;
  }

  const res = await fetch("/api/login", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({ nickname })
  });

  const data = await res.json();

  if (!data.ok) {
    alert("로그인 실패");
    return;
  }

  // userId 저장
  localStorage.setItem("scout_userId", data.userId);

  // index.html 로 돌아가기
  location.href = "/index.html";
}
</script>

</body>
</html>
